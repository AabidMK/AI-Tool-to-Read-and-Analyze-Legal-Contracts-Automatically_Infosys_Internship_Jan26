<!DOCTYPE html>
<html>
<head>
    <title>AI Contract Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            margin: 0;
        }

        .header {
            background: #111827;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        input[type="file"] {
            margin-right: 15px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            margin-right: 10px;
        }

        .analyze-btn {
            background: #2563eb;
            color: white;
        }

        .download-btn {
            background: #059669;
            color: white;
        }

        .analyze-btn:hover {
            background: #1e40af;
        }

        .download-btn:hover {
            background: #047857;
        }

        .report-box {
            margin-top: 20px;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }

        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="header">
    âš– AI Contract Review Dashboard
</div>

<div class="container">

    <div class="card">
        <h3>Upload Contract</h3>
        <input type="file" id="fileInput">
        <button class="analyze-btn" onclick="uploadFile()">Generate Report</button>
        <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
    </div>

    <div class="card">
        <h3>Analysis Report</h3>
        <div id="report" class="report-box">
            Upload a contract to generate the report.
        </div>
    </div>

</div>

<script>
async function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Please upload a file first");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    document.getElementById("report").innerHTML = "Analyzing contract... Please wait...";

    const response = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();
    document.getElementById("report").innerHTML = data.report;
}

async function downloadPDF() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Upload file first");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const response = await fetch("/download-pdf", {
        method: "POST",
        body: formData
    });

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "Contract_Report.pdf";
    a.click();
}
</script>

</body>
</html>
